<ion-header>
  <ion-navbar>
    <ion-title>
      Most I(c)onic Movies
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-header *ngFor="let item of Movies">
      {{item.Genre}}
    <ion-item *ngFor="let subItem of Movies.Items">
      {{subItem.Title}}
    </ion-item>
    </ion-header>
  </ion-list>
</ion-content>
